<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* WebView Safe Internal CSS */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            font-family: sans-serif; /* WebView standard font */
            -webkit-tap-highlight-color: transparent;
        }

        /* Premium Gradient Header */
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            padding: 40px 20px 25px 20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .back-btn {
            color: white;
            font-size: 24px;
            margin-right: 15px;
            text-decoration: none;
        }

        .header-title {
            color: white;
            font-size: 22px;
            font-weight: bold;
            margin: 0;
        }

        /* List Styling */
        .container {
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border: 1px solid #e1e8ed;
        }

        .card:active {
            background-color: #f8f9fa;
            transform: scale(0.98);
        }

        .number-box {
            width: 38px;
            height: 38px;
            background: #eef2ff;
            color: #4f46e5;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .card-text {
            color: #334155;
            font-size: 16px;
            font-weight: 600;
            flex-grow: 1;
        }

        .arrow-icon {
            color: #cbd5e1;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-content">
            <a href="#" class="back-btn">&#8249;</a>
            <h1 class="header-title">RG Vikramjeet</h1>
        </div>
    </div>

    <div class="container">
        <a href="https://filesdlpro-streamx-satyajeet.koyeb.app/watch/66/ProBotz_1767086339.mkv?hash=AgAD-y" class="card">
            <div class="number-box">1</div>
            <div class="card-text">Time, Speed & Distance</div>
            <div class="arrow-icon">&#8250;</div>
        </a>

        <div class="card">
            <div class="number-box">2</div>
            <div class="card-text">Race & Circular Motion</div>
            <div class="arrow-icon">&#8250;</div>
        </div>

        <div class="card">
            <div class="number-box">3</div>
            <div class="card-text">Train</div>
            <div class="arrow-icon">&#8250;</div>
        </div>

        <div class="card">
            <div class="number-box">4</div>
            <div class="card-text">Boat & Stream</div>
            <div class="arrow-icon">&#8250;</div>
        </div>

        <div class="card">
            <div class="number-box">5</div>
            <div class="card-text">Arithmetic Progression (AP & GP)</div>
            <div class="arrow-icon">&#8250;</div>
        </div>

        <div class="card">
            <div class="number-box">6</div>
            <div class="card-text">Ratio & Proportion</div>
            <div class="arrow-icon">&#8250;</div>
        </div>
    </div>

</body>
</html>
